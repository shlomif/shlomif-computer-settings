sudo: false
language: perl
perl:
    - '5.26'
matrix:
    allow_failures:
        - perl: 'blead'
    fast_finish: true
before_install:
    - git config --global user.name "TravisCI"
    - git config --global user.email $HOSTNAME":not-for-mail@travis-ci.org"
install:
    - cpanm Alien::Tidyp
    - cpanm --notest HTML::Tidy
    # Sometimes fails.
    - cpanm --notest IPC::System::Simple
    - cpanm Code::TidyAll::Plugin::PerlTidy Path::Tiny Perl::Tidy Test::Code::TidyAll Test::HTML::Tidy Test::TrailingSpace Text::Markdown
script:
    - prove shlomif-settings/tests/*.t
