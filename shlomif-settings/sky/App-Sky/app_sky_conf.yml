---
default_site: homepage
sites:
    homepage:
        base_upload_cmd:
            - 'rsync'
            - '-a'
            - '-v'
            - '--progress'
            - '--inplace'
        dest_upload_prefix: 'hostgator:public_html/'
        dest_upload_url_prefix: 'http://www.shlomifish.org/'
        dirs_section: 'dirs'
        sections:
            archives:
                basename_re: '\.(?:7z|tar\.bz2|tar\.gz|tar\.xz|zip|exe)\z'
                target_dir: 'Files/files/arcs/'
            code:
                basename_re: '\.(?:bash|cpp|hs|pl|pm|c|py|js|rb|rs|json|patch|diff)\z'
                target_dir: 'Files/files/code/'
            dirs:
                basename_re: '\.(MYDIR)\z'
                target_dir: 'Files/files/dirs/'
            images:
                basename_re: '\.(?:png|jpg|jpeg|gif|svg)\z'
                target_dir: 'Files/files/images/'
            music:
                basename_re: '\.(?:mod|mp3|ogg|s3m|xm|wav|aac|m4a)\z'
                target_dir: 'Files/files/music/mp3-ogg/'
            text:
                basename_re: '\.(?:pdf|tsv|txt|odt|docx|html|xhtml)(?:\.xz)?\z'
                target_dir: 'Files/files/text/'
            video:
                basename_re: '\.(?:webm|flv|avi|mpeg|mpg|mp4|ogv|srt|mkv)\z'
                target_dir: 'Files/files/video/'
