name    = {{$dist->name()}}
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = {{eval { use DateTime; DateTime->now->year }. ""}}

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ModuleBuild]
mb_class = Test::Run::Builder
testing_command = runtest
[PodSyntaxTests]
[PodCoverageTests]
[PruneCruft]
[VersionFromModule]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist={{$dist->name()}}
bugtracker.mailto = bug-{{lc $dist->name()}}@rt.cpan.org
repository.url = ssh://hg@bitbucket.org/shlomif/perl-{{$dist->name()}}
repository.web = http://bitbucket.org/shlomif/perl-{{$dist->name()}}
repository.type = hg
[PodWeaver]
