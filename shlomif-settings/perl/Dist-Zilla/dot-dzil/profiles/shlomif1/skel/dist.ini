name    = {{$dist->name()}}
author  = Shlomi Fish <shlomif@cpan.org>
license = MIT
copyright_holder = Shlomi Fish
copyright_year   = {{eval { use DateTime; DateTime->now->year }. ""}}

[@Filter]
-bundle = @Basic
-remove = MakeMaker
[AutoPrereqs]
[ModuleBuild]
[PodSyntaxTests]
[PodCoverageTests]
[MetaResources]
bugtracker.web = http://rt.cpan.org/NoAuth/Bugs.html?Dist={{$dist->name()}}
bugtracker.mailto = bug-{{lc $dist->name()}}@rt.cpan.org
repository.url = https://github.com/shlomif/perl-{{$dist->name()}}.git
repository.web = https://github.com/shlomif/perl-{{$dist->name()}}
repository.type = git
[PodWeaver]
[Test::Compile]
fake_home = 1
skip = bump-ver
[Test::CPAN::Changes]
[Test::NoTabs]
[Test::TrailingSpace]
[VersionFromModule]
